<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="demo"></p>
        <button onclick="countNow()">click</button>

    </div>
    <script>
          let count =0;
        const countNow=()=>{
          
            count++;
            document.getElementById("demo").innerHTML=count;


        }
    </script>
</body>
</html>
